<style type="text/css">
	.contenido{
		border: 1px solid orange;
		min-height: 10vh;

	  display: grid;
	  grid-template-rows: 1fr; /* Una fila con altura flexible */
	  grid-template-columns: 1fr; /* Una columna con ancho flexible */


	}
	.contenido div{
		max-width: 400px;
		height: auto;

       justify-self: center; /* Centra horizontalmente el elemento */
      align-self: center; /* Centra verticalmente el elemento */


	}	
	.contenido div img{
		max-width: 100%;
		height: auto;
	}	
</style>
